<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/4ea6a382f8.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="./images/logo.svg" alt="huddle logo" />
      <img
        class="illustration"
        src="./images/illustration-mockups.svg"
        alt="illustration-mockups"
      />
      <div class="section">
        <h1 class="heading">Build The Community Your Fans Will Love</h1>
        <p class="about">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="register">Register</button>
      </div>

      <div class="socials">
        <a href="http://fb.com" target="_blank" rel="noopener noreferrer"
          ><i class="fa-brands fa-facebook-f icon"></i
        ></a>
        <a href="http://twitter.com" target="_blank" rel="noopener noreferrer"
          ><i class="fa-brands fa-x-twitter icon"></i
        ></a>
        <a
          href="http://instagram.com/papi_jimz"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fa-brands fa-instagram icon"></i>
        </a>
      </div>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="#">Frontend Mentor</a>. Coded by <a href="#">JIMMY</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
